<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Icon | Iconoir -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"
    />
    <!-- Icon | Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Icon | Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <i class="fa-solid fa-list"></i>
        <h1>shopping list</h1>
      </div>
      <form class="entryForm" id="entryForm">
        <input type="text" name="items" id="items" placeholder="enter item" />
        <button type="submit" id="addBtn" class="addBtn btn">
          <i class="fas fa-plus"></i>add item
        </button>
      </form>
      <div class="filter">
        <input
          type="text"
          name="filter"
          id="filterInput"
          placeholder="filter items"
        />
      </div>
      <div class="items">
        <ul id="itemList">
          <li class="item">apple <i class="fa fa-close"></i></li>
          <li class="item">orange <i class="fa fa-close"></i></li>
          <li class="item">onion <i class="fa fa-close"></i></li>
          <li class="item">milk <i class="fa fa-close"></i></li>
        </ul>
      </div>
      <div class="footer">
        <button id="clearBtn" class="clearBtn btn">clear all</button>
      </div>
    </div>
    <!-- javaScript -->
    <script src="./app.js"></script>
  </body>
</html>
